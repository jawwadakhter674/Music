<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app" id="app">
        <header>

            <h1>Tap Music</h1>
            <p>Make Music with just only one tap</p>
        </header>
        <div class="visual"></div>



        <div class="pads">
            <div class="pad1">
              
                <audio class="sound" src="./sounds/mixkit-chord-swell-short-692.wav"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/mixkit-cartoon-bubbles-popping-732.wav"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/mixkit-pixel-chiptune-explosion-1692.wav"></audio>
             
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/mixkit-guitar-stroke-up-2328.wav"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/mixkit-happy-guitar-chords-2319.wav"></audio>
            </div>
            <div class="pad6"><audio class="sound" src="./sounds/mixkit-short-guitar-riff-2322.wav"></audio></div>
        </div>
    </div>
    


    <script src="apps.js"></script>
</body>
</html>
